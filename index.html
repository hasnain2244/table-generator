<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main d-flex flex-column">
    <div class="footer text-center mb-4">
        <h1>Table Generator</h1>
    </div>
    <div class="form p-4 rounded">
        <input class="rounded-pill p-2 me-sm-5 border-0 mb-2 text-center" type="number" placeholder="Enter Table Number" id="table-number">
        <input class="rounded-pill p-2 ms-sm-5 mb-4 border-0 text-center" type="number" placeholder="Enter Ending Number" id="table-length">
        <div class="empty-area d-block m-auto w-100 mb-4 text-center text-white">
            <h4 id="para"></h4>
        </div>
            <button onclick="tableGenerator();" type="button" class="btn btn-warning d-block m-auto">Generate Table</button>
        </div>
        <div class="footer text-center mt-4">
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
